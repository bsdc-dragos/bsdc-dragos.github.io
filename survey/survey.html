<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>favbrandsurvey</title>
    <link rel="stylesheet"  href="survey.css">
</head>
<body>
    <h1 id="title">Favourite car barnd</h1>
    <p id="description"><em>Thank you for your time to complete this survey</em></p>
    <form id="survey-form">
        <div class="name">
        <label for="name" id="name-label">Name</label>
        <br>
        <input type="text" name="name" id="name" placeholder="Enter your name" required>
        </div>

        <div class="email">
            <label for="email" id="email-label">Email</label>
            <br>
            <input type="email" name="email" id="email" placeholder="Enter your Email" required>
            </div>
        <div class="age">
            <label for="age" id="number-label">Age</label>
            <br>
            <input type="number" name="age" id="number" min="1" max="99" placeholder="Age">
        </div>
        <div class="brand">
            <label for="brand">Favourite car brand</label>
            <br>
            <input type="text" name="Favourite car brand" id="brand" placeholder="E.g. BMW, Nissan, Aston Martin.">
        </div>
        <div class="favcolour">
            <label for="favcolour" id="list">Favourite Colour</label>
            <br>
            <select name="favcolour" id="dropdown">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="yellow">Yellow</option>
                <option value="green">Green</option>
                <option value="orange">Orange</option>
                <option value="purple">Purple</option>
                <option value="white">White</option>
                <option value="grey">Grey</option>
                <option value="black">Black</option>
              </select>
        </div><br>

        <p>Do you consider yourself a car person?</p>
        <div class="radiobut">
            <input type="radio" name="option1" value="option1a"> <label>Yes</label><br>
            <input type="radio" name="option2" value="option1b"><label>No</label><br>
        </div>
            

        <p>Do you consider yourself a car nerd?</p>
        <div class="radiobut">
            <input type="radio" name="option1" value="option1a"> <label>Yes</label><br>
            <input type="radio" name="option2" value="option1b"><label>No</label><br>
        </div>
        
        <div>
            <p>Tick if you own any of these:</p>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="bike">
        <label for="vehicle1">Bike</label>
        <br>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="motorbikebike">
        <label for="vehicle1">MotorBike</label>
        <br>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="car">
        <label for="vehicle1">Car</label>
        <br>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="lorry">
        <label for="vehicle1">Lorry</label>
        <br>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="plane">
        <label for="vehicle1">Plane</label>
        </div>
        
        <div class="comments">
            <label for="comments" id="comments-label">Any omments or suggestions?</label>
            <br>
            <textarea placeholder="Enter your comment here...">  </textarea>
            </div><br>

        <div class="salut">
            <button type="submit" value="Submit" class="submit" id="submit">Submit</button>
        </div>
    </form>

</body>
</html>
