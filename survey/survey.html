<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>favbrandsurvey</title>
    <link rel="stylesheet"  href="survey.css">
</head>
<body>
    <h1 id="title">Favourite car barnd</h1>
    <p id="description"><em>Thank you for your time to complete this survey.</em></p>
    <form id="survey-form">
        <div class="name">
        <label for="name" id="name-label">Name</label>
        <br>
        <input type="text" name="name" id="name" placeholder="Enter your name" required>
        </div>

        <div class="email">
            <label for="email" id="email-label">Email</label>
            <br>
            <input type="email" name="email" id="email" placeholder="Enter your Email" required>
            </div>
        <div class="age">
            <label for="age" id="number-label">Age</label>
            <br>
            <input type="number" name="age" id="number" min="1" max="99" placeholder="Age">
        </div>
        <div class="brand">
            <label for="brand">Favourite car brand</label>
            <br>
            <input type="text" name="Favourite car brand" id="brand" placeholder="E.g. BMW, Mercedes, Aston Martin.">
        </div>
        <div class="favcolour">
            <label for="favcolour" id="list">Favourite Colour</label>
            <br>
            <select name="favcolour" id="dropdown">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="yellow">Yellow</option>
                <option value="green">Green</option>
                <option value="orange">Orange</option>
                <option value="purple">Purple</option>
                <option value="white">White</option>
                <option value="grey">Grey</option>
                <option value="black">Black</option>
              </select>
        </div>
        <p>Choose an option from the first set:</p>
        <label>
            <input type="radio" name="option1" value="option1a"> Yes
        </label><br>
        <label>
            <input type="radio" name="option1" value="option1b"> No
        </label><br>

        <p>Choose an option from the second set:</p>
        <label>
            <input type="radio" name="option2" value="option2a"> Yes
        </label><br>
        <label>
            <input type="radio" name="option2" value="option2b"> No
        </label>

    </form>

</body>
</html>
