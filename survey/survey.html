<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>favbrandsurvey</title>
    <link rel="stylesheet"  href="survey.css">
</head>
<body>
    <h1 id="title">Favourite car barnd</h1>
    <p id="description"><em>Thank you for your time to complete this survey.</em></p>
    <form id="survey-form">
        <div class="name">
        <label for="name" id="name-label">Name</label>
        <br>
        <input type="text" name="name" id="name" placeholder="Enter your name" required>
        </div>

        <div class="email">
            <label for="email" id="email-label">Email</label>
            <br>
            <input type="email" name="email" id="email" placeholder="Enter your Email" required>
            </div>
        <div class="age">
            <label for="age" id="number-label">Age</label>
            <br>
            <input type="number" name="age" id="number" min="1" max="99" placeholder="Age">
        </div>
        <div class="brand">
            <label for="brand">Favourite car brand</label>
            <br>
            <input type="text" name="Favourite car brand" id="brand" placeholder="E.g. BMW, Mercedes, Aston Martin.">
        </div>
    </form>

</body>
</html>
