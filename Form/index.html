<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
</head>
<body>
    <form class="formular" action="">
        <div class="form-group">
            <label for="name">Name</label>
            <input required type="text" class="form-control" id="nameinp" aria-describedby="name" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input required type="email" class="form-control" id="emailinp" aria-describedby="name" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="color">Favourite colour</label>
            <input required type="color" class="form-control" id="colinp" aria-describedby="name" placeholder="Enter name">
        </div>
        <button type="submit" class="btn btn-primary my-3 btn-lg" id="submit">Submit</button>
    </form>
    <table class="thingy" id="table">
        <tr>
            <th style="padding-right: 160px">Mail</th>
            <th>Name</th>
            <th>Favourite colour</th>
        </tr>
    </table>

<script src="app.js"></script>
</body>
</html>
