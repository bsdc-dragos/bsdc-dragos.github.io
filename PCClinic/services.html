<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - PC Clinic</title>
    <link rel="stylesheet" href="services.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar">
  <a href="landing.html">
    <img src="/PCClinic/images/small-logo.png" class="img-left">
  </a>
  <img src="/PCClinic/images/menu.png" class="img-right" onclick="toggleMenu()">

  <ul class="menu" id="nav-menu">
    <li><a href="/PCClinic/landing.html">Home</a></li>
    <li><a href="/about.html">About</a></li>
    <li><a href="/services.html">Services</a></li>
    <li><a href="/contact.html">Contact</a></li>
    <li class="theme-toggle">
      <img src="/PCClinic/images/moon.png" id="theme-icon" alt="Theme Icon">
    </li>
  </ul>
</nav>

<div class="container">
  <h3 class="kavoon-regular">Our Services</h3>

  <div class="services-grid">
    <div class="service-card" onclick="selectService('repair')">
      <img src="/PCClinic/images/pcrepairs.jpg" class="service-image" alt="Computer Repair">
      <div class="service-title">Computer Repair</div>
    </div>

    <div class="service-card" onclick="selectService('virus')">
      <img src="/PCClinic/images/virusremoval.jpeg" class="service-image" alt="Virus Removal">
      <div class="service-title">Virus Removal</div>
    </div>

    <div class="service-card" onclick="selectService('upgrade')">
      <img src="/PCClinic/images/hardwareupgrade.jpg" class="service-image" alt="Hardware Upgrades">
      <div class="service-title">Hardware Upgrades</div>
    </div>

    <div class="service-card" onclick="selectService('data')">
      <img src="/PCClinic/images/datarecovery.jpg" class="service-image" alt="Data Recovery">
      <div class="service-title">Data Recovery</div>
    </div>

    <div class="service-card" onclick="selectService('setup')">
      <img src="/PCClinic/images/windows11setup.jpg" class="service-image" alt="Setup & Installation">
      <div class="service-title">Setup & Installation</div>
    </div>

    <div class="service-card" onclick="selectService('support')">
      <img src="/PCClinic/images/techsupport.jpeg" class="service-image" alt="Tech Support">
      <div class="service-title">Tech Support</div>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
